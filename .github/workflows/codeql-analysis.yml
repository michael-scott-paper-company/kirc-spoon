name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2'
    - uses: michael-scott-paper-company/private-codeql-action@v1
      with:
        language: cpp
        ssh-key: ${{ secrets.GHAS_DEPLOY_KEY }}
