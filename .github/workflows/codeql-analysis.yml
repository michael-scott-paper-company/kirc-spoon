name: Custom CodeQL

on:
  push:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GHAS_DEPLOY_KEY }}
        ref: gh-action
        repository: michael-scott-paper-company/private-codeql-config
        path: .github/action/custom-codeql
    - uses: ./.github/action/custom-codeql
      with:
        language: cpp
