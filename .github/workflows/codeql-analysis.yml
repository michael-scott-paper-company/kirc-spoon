on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GHAS_DEPLOY_KEY }}
        ref: gh-action
        repository: michael-scott-paper-company/private-codeql-config
        path: .github/actions
    - uses: ./.github/actions
