name: Custom CodeQL

on:
  workflow_dispatch:
    inputs:
      foo:
        description: how is the foo?

jobs:
  Custom-CodeQL:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GHAS_DEPLOY_KEY }}
        ref: gh-action
        repository: michael-scott-paper-company/private-codeql-config
        path: .github/action
    - uses: ./.github/action
