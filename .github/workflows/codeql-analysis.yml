name: Custom CodeQL

on:
  push:
    branches: [codeql-action-1]

jobs:
  Custom-CodeQL:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GHAS_DEPLOY_KEY }}
        ref: gh-action
        repository: michael-scott-paper-company/private-codeql-config
        path: .github/action
    - uses: ./.github/action
